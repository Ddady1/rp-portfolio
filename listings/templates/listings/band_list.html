<!-- listings/templates/listings/band_list.html -->

{% extends 'listings/base.html' %}
{% block content %}
    <head><title>Bands</title></head>
    <a href="{% url 'band-create' %}">Create new Band</a>

        <h1>Hello Bitches!</h1>
        <p>My favorite bands are:</p>
            <ul>
                {% for band in bands %}
                    <li><a href="{% url 'band-detail' band.id %}">{{ band.name|upper}}</a></li>
                {% endfor %}
            </ul>
{% endblock %}
