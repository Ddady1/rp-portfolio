<!-- listings/templates/listings/songs_detail.html -->

{% extends 'listings/base.html' %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <title>Song Name</title>
</head>

<h2>{{ song.title }}</h2>

<ul>
    <li>Description: {{ song.description }}</li>
    <li>Sold: {{ song.sold }}</li>
    <li>Year: {{ song.year }}</li>
    <li>Type: {{ song.get_type_display }}</li>
    <li>Band: {{ song.band }}</li>
</ul>
<a href="{% url 'songs-list' %}">Back to all songs</a>

{% endblock %}
