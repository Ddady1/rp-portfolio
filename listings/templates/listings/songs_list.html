<!-- listings/templates/listings/songs_list.html -->

{% extends 'listings/base.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Songs</title>
</head>

    <h1>Hello music lovers</h1>
    <p>Here are my favorite songs:</p>
        <ul>
            {% for title in titles %}
            <li><a href="{% url 'song-detail' title.id %}">{{ title.title|upper }}</a></li>
            {% endfor %}
        </ul>
{% endblock %}
